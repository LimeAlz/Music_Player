<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Music Player</title>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" class="logo">
    </div>
    <div class="album-info  container">
        <div class="a-title heading">Album Info</div>
        <div class="a-info">
            <img src="images/cover.jpg" alt="album cover" class="cover">
            <div class="info">
                <p><span class="label">ARTIST: </span> MONOGATARI SERIES</p>
                <p><span class="label">TITLE: </span> Owarimonogatari Original Soundtrack</p>
                <p><span class="label">RELEASE DATE: </span> 2018-11-02</p>
            </div>
        </div>
    </div>
    <div class="player  container">
        <div class="p-title heading">Music Player</div>
        <div class="play">
            <button class="media-btn" id="prev">prev</button>
            <button class="media-btn" id="play">play</button>
            <button class="media-btn" id="pause">pause</button>
            <button class="media-btn" id="next">next</button>
        </div>
    </div>
    <div class="tracklist container">
        <div class="p-tl heading">Tracklist</div>
        <table>
            <tr >
                <td>#</td>
                <td>Title</td>
            </tr>
            <tr >
                <td>1</td>
                <td>Decent Black</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mathemagic</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Yuudachihouteishiki</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mein Schatz</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Sayonara Yukuo</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Terminal Terminal</td>
            </tr>
            <tr>
                <td>7</td>
                <td>Dreamy Date Drive</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Dark Cherry Mystery</td>
            </tr>
            <tr>
                <td>9</td>
                <td>Shiori</td>
            </tr>
        </table>
    </div>
    <div class="empty"></div>
    <script src="script.js"></script>
</body>
</html>
